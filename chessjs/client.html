<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess WebSocket Client</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <div class="grid-container" id="grid-container">
    <!-- The grid items will be dynamically added here by JavaScript "board.js"-->
    </div>
  <div class="flex-container">

    <!-- user defined FEN -->
    <div class = "flex-box">
      <label for="fen">Enter FEN</label>

      <input type="text" id="fen" name="fen" required minlength="1" maxlength="80" size="10"/>
      <button id="fenEnter">Submit</button>
    </div>

    <!-- Restart the game from the FEN entered/default board -->
    <div class = "flex-box">
      <button id = "restart">Restart</button>
    </div>
  
    <!-- Undo a move -->
    <div class = "flex-box">
      <button id = "undo">Undo</button>
    </div>

  </div>

  <!-- Output windo for any error or warning -->
  <div class="flex-container">
      <p class="output" id="errorLog" style="color:red"></p>
  </div>

  <script type="module" src="client.js"> </script>
  <script type="module" src="client-game.js"> </script>
</body>
</html>
