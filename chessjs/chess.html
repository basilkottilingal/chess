<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8x8 Grid with JavaScript</title>
  <link rel="stylesheet" href="board.css">
</head>
<body>
  <div class="grid-container" id="grid-container">
    <!-- The grid items will be dynamically added here by JavaScript "chess.js"-->
  <script type="module" src="board.js"> </script>
  </div>

  <!-- Initial board structure -->
  <!--script src="board.js">  </script-->

  <!-- Overlay for blocking interaction -->
  <div class="overlay" id="board-overlay"></div>
  <!-- Promotion -->
  <div class="promotion-overlay" id="promotion-overlay">
    <div class="promotion-option" data-piece="q">
      <img src="imgs/b/q.png" alt="Queen">
    </div>
    <div class="promotion-option" data-piece="r">
      <img src="imgs/b/r.png" alt="Rook">
    </div>
    <div class="promotion-option" data-piece="b">
      <img src="imgs/b/b.png" alt="Bishop">
    </div>
    <div class="promotion-option" data-piece="n">
      <img src="imgs/b/n.png" alt="Knight">
    </div>
  </div>

  <!-- How pieces can be dragged to another squares -->
  <script type="module" src="game.js"> </script>
</body>
</html>
